{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form method='POST'>
    {% csrf_token %}
    {% for field in form %}
    {{ field.label_tag }}{{ field }}<br>
    {% endfor %}
    <button type="submit">Ro'xatdan o'tish</button>
    </form>

    {% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    {% endif %}
{% endblock content %}
